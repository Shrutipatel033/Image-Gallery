<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button>All</button>
            <button>Watch</button>
            <button>Sneakers</button>
            <button>Jewellery</button>
        </div>
        <div class="image-container">
            <img src="images/j1.jpg" alt="" data-fliter="Jewellery">
            <img src="images/s1.jpg" alt="" data-fliter="Sneakers">
            <img src="images/w1.jpg" alt="" data-fliter="Watch">
            <img src="images/w2.jpg" alt="" data-fliter="Watch">
            <img src="images/s2.jpg" alt="" data-fliter="Sneakers">
            <img src="images/j2.jpg" alt="" data-fliter="Jewellery">
            <img src="images/s3.jpg" alt="" data-fliter="Sneakers">
            <img src="images/j3.jpg" alt="" data-fliter="Jewellery"> 
            <img src="images/w3.jpg" alt="" data-fliter="Watch">
            <img src="images/j4.jpg" alt="" data-fliter="Jewellery">
            <img src="images/s4.jpg" alt="" data-fliter="Sneakers">
            <img src="images/w4.jpg" alt="" data-fliter="Watch">
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
